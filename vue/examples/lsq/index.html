<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>{{msg}}</h2>
    <comp></comp>
  </div>
  <script src="../../dist/vue.js"></script>
  <script>
    Vue.component('comp', {
      template: "<div>I am comp</div>"
    });
    new Vue({
      el: "#app",
      data: {
        msg: "Hello Vue",
      },
    });
  </script>
</body>

</html>
